# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Installing dependencies...
        run:  |
          eval `ssh-agent -s`
          ssh-add - <<< '${{secrets.WEB_LIBRARIES_PRIVATE_KEY}}'
          cd echarts-viewer
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          fi

      - name: Building...
        run: |
            cd echarts-viewer
            npm run build --if-present

      - name: Saving build on cache...
        id: cache-build
        uses: actions/cache@v3.0.2
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: ./build/
          # An explicit key for restoring and saving the cache
          key: ${{ runner.os }}-build

      - name: Deploying Build to omicsboxweb repository...
        id: publish-build-to-web
        if: steps.cache-build.outputs.cache-hit == 'true'
        run: |
          cd echarts-viewer
          eval `ssh-agent -s`
          ssh-add - <<< ${secrets.WEB_REPOSITORY_PRIVATE_KEY}
          git clone https://github.com/BioBam/omicsboxweb-amplify.git
          git checkout develop
          cp -r ./build/* ./omicsboxweb-amplify/public/echarts-viewer/
          git add .
          git commit -m "{{ env.GITHUB_SHA }}-Updates echart-viewer"
          git push origin develop
          
          
